<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="logoarea">
            <img class="logo" src="images/logo.svg">
        </header>
        <div class="content">
            <div class="mockups">
                <img class="mockupimage" src="images/illustration-mockups.svg">
            </div>
            <div class="info">
                <h1>Build The Community</h1>
                <h1>Your Fans Will Love</h1>
                <p>Huddles re-imagines the way we build communities. You have<br>
                a voice, but so does your audience. Create connections with<br>
                your users as you engage in genuione discussion.</p>
                
                <button class="register" type="button">Register</button>
                
            </div>
            
        </div>
        <div class="social_links">
            <img class="smicons" src="images/logo-facebook.svg">
            <img class="smicons" src="images/logo-instagram.svg">
            <img class="smicons" src="images/logo-twitter.svg">
        </div>
    </div>
</body>
</html>
